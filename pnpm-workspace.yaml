    vite: ^8.0.0-beta.9
    '@sveltejs/vite-plugin-svelte': ^7.0.0-next.0
  node-18:
    vite: ^6.0.0 # vite7 requires node20
    '@sveltejs/vite-plugin-svelte': ^5.0.0 #vps6 requires node20
